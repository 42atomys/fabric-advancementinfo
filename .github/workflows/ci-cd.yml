name: CI/CD ðŸš€

on:
  pull_request:
  push:
    paths-ignore:
      - "docs/**"
      - "README.md"
      - "LICENSE.txt"
      - "CONTRIBUTING.md"
  workflow_dispatch:
    inputs:
      release:
        description: Publish a Release
        required: true
        default: false
        type: boolean

permissions:
  id-token: write
  attestations: write

jobs:
  build:
    name: Build Advancements Reloaded
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          check-latest: true
          cache: "gradle"
          cache-dependency-path: |
            **/*.gradle*
            **/**/gradle-wrapper.properties

      - name: Check gradle validation
        uses: gradle/actions/wrapper-validation@v4

      - name: Set Gradlew permissions
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --stacktrace

      - name: Setup Environment Variables
        run: |
          cat $GITHUB_WORKSPACE/gradle.properties | grep ^supported_minecraft_versions >> $GITHUB_ENV
          cat $GITHUB_WORKSPACE/gradle.properties | grep ^minecraft_version >> $GITHUB_ENV
          cat $GITHUB_WORKSPACE/gradle.properties | grep ^mod_version >> $GITHUB_ENV

      - name: Archives Results
        uses: actions/upload-artifact@v4
        with:
          name: AdvancementsReloaded-${{ env.mod_version }}-mc${{ env.minecraft_version }}
          path: |
            build/reports/
            **/build/reports/
            build/libs
            **/build/libs/

      - uses: actions/attest-build-provenance@v1
        name: Attest Build
        with:
          subject-path: |
            build/reports/
            **/build/reports/
            build/libs
            **/build/libs/

      - name: Release Version to GitHub
        uses: softprops/action-gh-release@v1
        id: gh_release
        if: ${{ github.event.inputs.release || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}
        with:
          body_path: ${{ github.workspace }}/build/CHANGELOG.md
          tag_name: v${{ env.mod_version }}
          name: AdvancementsReloaded v${{ env.mod_version }}
          target_commitish: ${{ github.sha }}
          files: |
            **/build/libs/AdvancementsReloaded-*-fabric-*.jar
            **/build/libs/AdvancementsReloaded-*-forge-*.jar
            **/build/libs/AdvancementsReloaded-*-neoforge-*.jar

      - name: Release Version to 3rd Parties
        uses: gradle/gradle-build-action@v2
        if: ${{ github.event.inputs.release || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURSE_API_KEY: ${{ secrets.CURSE_API_KEY }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_API_KEY }}
        with:
          arguments: publish publishUnified --stacktrace
